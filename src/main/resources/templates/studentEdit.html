<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/findStudent">StudentList</a>
            </li>
        </ul>
    </div>
</nav>
<form th:action="@{/student}" method="post">
    <input th:type="text" th:name="login" th:value="${student.login}">
    <input th:type="text" th:name="email" th:value="${student.email}">
    <input th:type="text" th:name="password" th:value="${student.password}">
    <button type="submit">Save</button>
</form>
</body>
</html>
