<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/findFaculty">Faculties <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/student">StudentList</a>
            </li>
        </ul>
    </div>
    <form th:action="@{/login}">
        <button type="submit">Sign in</button>
    </form>
    <form th:action="@{/registration}">
        <button type="submit">Sign up</button>
    </form>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Total Places</th>
        <th scope="col">Budget Places</th>
        <th scope="col">Contract Places</th>
        <th scope="col">

            <form th:action="@{/filterFaculty}" method="post">
                <label>
                    <input type="text" name="filter"/>
                </label>
                <button type="submit" class="btn btn-success">Find faculty</button>
            </form>

        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faculty : ${faculties}">
        <th scope="row"><span th:text="${faculty.faculty_id}"></span></th>
        <td><span th:text="${faculty.title}"></span></td>
        <td><span th:text="${faculty.totalPlaces}"></span></td>
        <td><span th:text="${faculty.budgetPlaces}"></span></td>
        <td><span th:text="${faculty.contractPlaces}"></span></td>
        <td><a href="/faculty/${faculty.faculty_id}}">edit</a></td>
    </tr>
    </tbody>
    <form th:action="@{/faculty/addFaculty}" sec:authorize="hasRole('ADMIN')" method="get">Text visible to admin.
        <button type="submit">Add faculty</button>
    </form>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
