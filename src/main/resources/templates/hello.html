<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{welcome}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link  rel="stylesheet" href="/static/hello.css"/>
</head>
<body>
<div class="language">
<button type="button" id="en" onclick="window.location.href='http://localhost:8080/?localeData=en'">
    <img src="https://media.flaticon.com/dist/min/img/flags/en.svg" alt="flag" width="30" height="20"/>
</button>
<button type="button" id="ua" onclick="window.location.href='http://localhost:8080/?localeData=ua'">
    <img src="
    https://www.flaticon.com/svg/vstatic/svg/555/555614.svg?token=exp=1611918632~hmac=c4cb8c5758fc05ce01bbe95f8477940f"
         alt="ua" width="40" height="30"/>
</button>
</div>
<div>
    <form action="/login" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div class="col-md-8 col-md-offset-2">
    <h1 th:text="#{login-form}" style="margin: 50px;"></h1>
</div>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{login-demo}"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate th:action="@{/students}"
            method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1" th:text="#{email}"></label>
                    <input type="email"
                           th:name="email"
                           th:placeholder="#{email}"
                           class="form-control"
                           id="exampleInputEmail1"
                           required
                           >
                </div>
                <div class="form-group">
                    <label for="exampleInputLogin" th:text="Login"></label>
                    <input  type="text"
                           th:name="login"
                           class="form-control"
                           id="exampleInputLogin"
                           th:placeholder="Login"
                           required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" th:text="#{password}"></label>
                    <input type="password"
                           th:name="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           th:placeholder="#{password}"
                           required>
                </div>
                <button type="submit"  id="submit" th:text="#{submit}" class="btn btn-default">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
